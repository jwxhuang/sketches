<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax.js</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="/Assets/O8.png" width="100%"></li>
			<li class="layer" data-depth="1"><img src="/Assets/O7.png" width="100%"></li>
			<li class="layer" data-depth="-.5"><img src="/Assets/O6.png" width="100%"></li>
			<li class="layer" data-depth="2"><img src="/Assets/O5.png" width="100%"></li>
			<li class="layer" data-depth="0.5"><img src="/Assets/O4.png" width="100%"></li>
			<li class="layer" data-depth="1.5"><img src="/Assets/O3.png" width="100%"></li>
			<li class="layer" data-depth="0.9"><img src="/Assets/O2.png" width="100%"></li>
			<li class="layer" data-depth="-0.9"><img src="/Assets/O1.png" width="100%"></li>
        </ul>
    </div>
    

	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
